<!-- Navbar (Tailwind) -->
<nav class="bg-white dark:bg-gray-800 shadow-sm">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
            <a href="/blogs" class="text-2xl font-bold text-primary-600 dark:text-primary-400">ModernBlog</a>

            <!-- Mobile toggle -->
            <button id="mobile-menu-button" class="md:hidden text-gray-700 dark:text-gray-300 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h4" />
                </svg>
            </button>

            <!-- Desktop menu -->
            <div class="hidden md:flex items-center gap-6">
                <a href="/blogs"
                    class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition">Home</a>

                {% if session_user %}
                <a href="/blogs/new"
                    class="bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded-lg transition">Create
                    New</a>
                <span class="text-gray-700 dark:text-gray-300">{{ session_user.name }}님</span>
                <a href="/users/sign_out"
                    class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition">로그아웃</a>
                {% else %}
                <a href="/users/sign_in"
                    class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition">로그인</a>
                <a href="/users/sign_up"
                    class="bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded-lg transition">회원가입</a>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
        <a href="/blogs"
            class="block text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition">Home</a>
        {% if session_user %}
        <a href="/blogs/new"
            class="block bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded-lg transition">Create
            New</a>
        <span class="block text-gray-700 dark:text-gray-300">{{ session_user.name }}님</span>
        <a href="/users/sign_out"
            class="block text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition">로그아웃</a>
        {% else %}
        <a href="/users/sign_in"
            class="block text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition">로그인</a>
        <a href="/users/sign_up"
            class="block bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded-lg transition">회원가입</a>
        {% endif %}
    </div>
</nav>

<script>
    (function () {
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        if (btn && menu) { btn.addEventListener('click', () => menu.classList.toggle('hidden')); }
    })();
</script>
