{% extends "/layout/main_layout.html" %}
{% block content %}
<section class="max-w-4xl mx-auto" data-aos="fade-up">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">블로그 신규 만들기</h1>
    <form action="/blogs/new" method="POST" enctype="multipart/form-data" class="space-y-5">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">제목</label>
            <input id="title" name="title" type="text" required
                class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500" />
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300">내용</label>
            <textarea id="content" name="content" rows="10" required
                class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
        </div>

        <div>
            <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tags</label>
            <input id="tags" name="tags" type="text" placeholder="쉼표(,)로 구분하여 태그 입력"
                class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Post Image</label>
            <div class="mt-1 flex items-center gap-3">
                <input id="image_file" name="image_file" type="file" accept="image/*" class="hidden" />
                <label for="image_file"
                    class="inline-flex items-center gap-2 bg-neutral-100 hover:bg-neutral-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-100 font-medium px-4 py-2 rounded-lg cursor-pointer transition shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path
                            d="M6.75 7.5A1.5 1.5 0 0 1 8.25 6h7.5a1.5 1.5 0 0 1 1.5 1.5V9h.75A2.25 2.25 0 0 1 20.25 11.25v6A2.25 2.25 0 0 1 18 19.5H6a2.25 2.25 0 0 1-2.25-2.25v-6A2.25 2.25 0 0 1 6.75 9H7.5V7.5Zm1.5 0V9h7.5V7.5h-7.5Z" />
                    </svg>
                    이미지 선택
                </label>
                <span id="selected-file-name" class="text-sm text-gray-500 dark:text-gray-400">선택된 파일 없음</span>
            </div>
        </div>

        <div class="flex gap-3">
            <button type="submit"
                class="bg-primary-600 hover:bg-primary-700 text-white font-semibold px-5 py-2.5 rounded-lg transition">신규
                블로그 생성</button>
            <a href="/blogs"
                class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-100 font-semibold px-5 py-2.5 rounded-lg transition">취소</a>
        </div>
    </form>
</section>
<script>
    const fileInput = document.getElementById('image_file');
    const fileNameSpan = document.getElementById('selected-file-name');
    fileInput?.addEventListener('change', () => {
        const files = fileInput.files;
        fileNameSpan.textContent = files && files.length > 0 ? files[0].name : '선택된 파일 없음';
    });
</script>
{% endblock %}
