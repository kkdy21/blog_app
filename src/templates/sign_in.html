{% extends "/layout/main_layout.html" %}
{% block content %}
<section class="max-w-md mx-auto mt-12" data-aos="zoom-in">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 text-center">로그인</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 text-center mt-1">계정으로 계속 진행하세요</p>

        <form action="/users/sign_in" method="POST" class="mt-6 space-y-4">
            <input type="hidden" name="next" value="{{ next or '' }}">

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input id="email" name="email" type="email" required placeholder="등록된 이메일"
                    class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500" />
            </div>

            <div>
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input id="password" name="password" type="password" required placeholder="비밀번호"
                    class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500" />
            </div>

            <button type="submit"
                class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2.5 rounded-lg transition">
                로그인
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-4">
            아직 계정이 없으신가요?
            <a class="text-primary-600 hover:text-primary-700 font-medium" href="/users/sign_up">회원가입</a>
        </p>
    </div>
    <p class="text-center text-xs text-gray-400 mt-4">보안을 위해 공개 기기에서는 자동 로그인을 사용하지 마세요.</p>
    {% endblock %}
