{% extends "/layout/main_layout.html" %}
{% block content %}

<!-- Edit Post Form -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="fw-bold mb-4">블로그 수정</h1>
            <form action="/blogs/modify/{{ blog.id }}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="author" value="{{ blog.author}}" />
                <!-- Title Input -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}">
                </div>

                <!-- Tags Input -->
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="쉼표(,)로 구분하여 태그를 입력하세요"
                        value="{{ blog.tags | map(attribute='name') | join(', ') }}">
                </div>

                <!-- Image Input -->
                <div class="mb-3">
                    <label for="imagefile" class="form-label">Post Image</label>
                    <input type="file" class="form-control" id="imagefile" name="image_file" />
                </div>

                <!-- Content Textarea -->
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="10">{{ blog.content }}</textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">수정 적용</button>
                <a href="/blogs/show/{{ blog.id }}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
